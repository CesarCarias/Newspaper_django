{% extends "base.html" %}


{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }}</p>
    <p>{{ post.body }}</p>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-primary">Delete</a>
    <a href="{% url 'update_post' post.pk %}" class="btn btn-primary">Edit</a>
{% endblock content %}
