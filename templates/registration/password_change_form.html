{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Password-Change
{% endblock title %}

{% block content %}
    <h2>Password-Change</h2>
    <p>Por favor {{ user.username }} ingresa la clave vieja</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Change Password</button>
    </form>
{% endblock content %}
