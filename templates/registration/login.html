{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Log-in
{% endblock title %}

{% block content %}
    <h2>Log-in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Log-in</button>
    </form>
    <br><p><a href="{% url 'password_reset' %}" class="btn btn-warning">Forgot your password?</a></p>
{% endblock content %}</h2>
